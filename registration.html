<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="myscripts.js"></script>
</head>
<body>

<form name="Form1" onsubmit="checkEmail(); checkPassword();">
  <h1><b>Sign Up</b></h1><hr>
  First Name:
  <input type="text" name="firstname" required>
  <p>
  Last Name:
  <input type="text" name="lastname" required>
  <p>
  Your Email:
  <input type="text" name="email" required title="Make sure you enter in an @">
  <p>
  Re-enter Email:
  <input type="text" name="email2" required title="Make sure you enter the same email">
  <p>
  Password:
  <input type="password" name="password" required>
  <p>
  Re-enter Password:
  <input type="password" name="password2" required>
  
  <p>
  Sex:
  <input type="radio" name="sex" value="male" checked>Male
  <input type="radio" name="sex" value="female">Female
  <p>
  Birthday(dd/mm/yyyy):
  <input type="text" name="day" size="2" maxlength="2" required>
  <input type="text" name="month" size="2" maxlength="2" required>
  <input type="text" name="year" size="4" maxlength="4" required>
  <p>
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

</body>
</html>
