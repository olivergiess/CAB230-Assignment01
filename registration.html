<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Brisbane Art</title>

    <script type="text/javascript" src="myscripts.js"></script>
    <link rel="stylesheet" type="text/css" href="css-style-v1.0.css">
  </head>

  <body>
    <div id="header">
      <div class="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href=" search.html">Search</a></li>
          <li><a href="">Review</a></li>
          <li style="float:right"><a href="login.html">Login</a></li>
          <li style="float:right"><a href="registration.html">Register</a></li>
        </ul>
      </div>
    </div>

    <script>
        function validate() {

        var pw1 = document.forms["Form1"]["password"].value;
        var pw2 = document.forms["Form1"]["password2"].value;

        var email1 = document.forms["Form1"]["email"].value;
        var email2 = document.forms["Form1"]["email2"].value;

        var output = "";

        if (pw1 != pw2) {
            output += "Passwords do not match! ";
        }
        if(email1 != email2){
          output += "Emails do not match! ";
        }

        if(output != ""){
          window.alert(output)
          return false;
        }

        
      }
    </script>

    <div id="content">
      <div id="registration-form">
        <form name="Form1">
          Name
          <p>
            <input class="input-field" type="text" name="firstname" required>
          <p>

          Surname
          <p>
            <input class="input-field" type="text" name="lastname" required>
          <p>

          Email
          <p>
            <input class="input-field" type="email" name="email" required title="Make sure you enter in an @">
          <p>

          Confirm Email
          <p>
            <input class="input-field" type="email" name="email2" required title="Make sure you enter the same email">
          <p>

          Password
          <p>
            <input class="input-field" type="password" name="password" required>
          <p>

          Confirm Password
          <p>
            <input class="input-field" type="password" name="password2" required>
          <p>

            <input class="input-radio" type="radio" name="sex" value="male" checked>Male
            <input class="input-radio" type="radio" name="sex" value="female">Female
          <p>

          Birthday(dd/mm/yyyy)
          <p>
            <input class="input-field" type="text" name="day" size="2" maxlength="2" required>
            <input class="input-field" type="text" name="month" size="2" maxlength="2" required>
            <input class="input-field" type="text" name="year" size="4" maxlength="4" required>
          <p>

          <input type="submit" onclick="validate()"value="Submit">
          <input type="reset" value="Reset">
        </form>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>
